	<script>
		$(document).ready(function () {
			try {
				$('body').ripples({
					resolution: 512,
					dropRadius: 10, //px
					perturbance: 0.02,
				});
			}
			catch (e) {
				$('.error').show().text(e);
			}



			// Automatic drops
			setInterval(function () {
				var $el = $('body');
				var x = Math.random() * $el.outerWidth();
				var y = Math.random() * $el.outerHeight();
				var dropRadius = 10;
				var strength = 0.02 + Math.random() * 0.02;

				$el.ripples('drop', x, y, dropRadius, strength);
			}, 800);
		});
	</script>
